name: kl
description: Basic directive for layout
version: 0.0.1

environment:
  sdk: '>=1.23.0 <2.0.0'

dependencies:
  angular: ^4.0.0
  meta: ^1.0.5
  rxdart: ^0.15.0

dev_dependencies:
  angular_test: ^1.0.0
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1
  test: ^0.12.21

transformers:
- angular:
    entry_points:
      - test/**_test.dart
- test/pub_serve:
    $include:
      - test/**_test.dart
- dart_to_js_script_rewriter
